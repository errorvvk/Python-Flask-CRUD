{% extends 'base.html' %}


{% block main_content %}
    <div class="d-flex justify-content-center mx-auto">
        <div class="card mt-5 col-8">
            <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="MovieName">Movie Name</label>
                            <input type="text" class="form-control" id="movie_name" name="movie_name" aria-describedby="MovieNameHelp" placeholder="Enter Movie name" required>
                        </div>
                        <div class="form-group">
                            <label for="Location">Location</label>
                            <input type="text" class="form-control" id="location" name="location" placeholder="Location" required>
                        </div>
                        <div class="form-group">
                            <label for="Time">Time</label>
                            <input type="time" class="form-control" id="time" name="time" placeholder="Time" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Movie</button>
                    </form>
            </div>
        </div>
    </div>

{% endblock main_content %}
